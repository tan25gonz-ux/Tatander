<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Vendedor — Ventas de Números</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard">
  <aside class="sidebar">
    <div class="brand">📈 Ventas de Números</div>
    <nav>
      <a class="active">Registrar sorteo</a>
      <a id="btnLogout" class="danger">Cerrar sesión</a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Panel del Vendedor</h1>
      <div id="userName" class="badge"></div>
    </header>

    <section class="card">
      <h2>🧾 Registrar sorteo</h2>
      <form id="formSorteo" class="grid-4">
        <label>
          Nombre del sorteo
          <input id="nombreSorteo" type="text" required placeholder="Ej: Tiempos 7pm" />
        </label>
        <label>
          Total vendido
          <input id="totalVendido" type="number" required min="0" step="100" />
        </label>
        <label>
          Número ganador (si pegó)
          <input id="premioNumero" type="text" placeholder="Ej: 14" />
        </label>
        <label>
          Premio ganado (₡)
          <input id="premioMonto" type="number" min="0" step="100" />
        </label>
        <div class="grid-span-4">
          <button class="btn primary" type="submit">Guardar sorteo</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>🗂️ Historial de mis sorteos</h2>
      <table class="table" id="tablaSorteos">
        <thead>
          <tr>
            <th>Fecha/Hora</th>
            <th>Vendedor</th>
            <th>Sorteo</th>
            <th>Total vendido</th>
            <th>Número ganador</th>
            <th>Premio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="scripts/vendedor.js"></script>
</body>
</html>
