<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingresar — Ventas de Números</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gradient-bg">
  <div class="auth-card">
    <h1>🔐 Acceso</h1>
    <p class="subtitle">Sistema de ventas de números</p>
    <form id="formLogin" class="form-grid">
      <label>
        Correo
        <input type="email" id="email" required placeholder="tucorreo@ejemplo.com" />
      </label>
      <label>
        Contraseña
        <input type="password" id="password" required placeholder="••••••••" />
      </label>
      <button class="btn primary" type="submit">Ingresar</button>
    </form>
    <p class="muted">Necesitas un usuario creado en Firebase Auth.</p>
  </div>
  <script type="module" src="scripts/login.js"></script>
</body>
</html>
